            - 内核构建签名: `${{ github.event.inputs.kernel_buiider }}`
            - 内核内显时间: `${{ github.event.inputs.kernel_build_time }}`
            - 零宽空格越权漏洞修复: `${{ github.event.inputs.zwsp_bypass_fix }}`
            - SukiSU Ultra 管理器下载：[SukiSU-Ultra](https://github.com/SukiSU-Ultra/SukiSU-Ultra/releases)
            - ReSukiSU 管理器下载：[ReSukiSU](https://github.com/ReSukiSU/ReSukiSU/releases)
            - KernelSU Next 管理器下载：[KernelSU-Next](https://github.com/KernelSU-Next/KernelSU-Next/releases)
            - MKSU 管理器下载：[Magic-KernelSU](https://github.com/5ec1cff/KernelSU/actions)
            - KSU 原版管理器下载：[KernelSU](https://github.com/tiann/KernelSU/releases)
            ### ⏫️ 更新内容：
            - 更新 ${{ needs.build.outputs.ksutype }} 至最新版本（${{ needs.build.outputs.ksuver }}）
            - (预留)
            ### 📋 安装方法 | Installation Guide
            1. 若你的手机已经安装了第三方Recovery（如TWRP)，可下载对应机型的AnyKernel刷机包后进入Recovery模式，通过Recovery刷入刷机包后重启设备；
