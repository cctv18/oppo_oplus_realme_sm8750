name: 加速版构建欧加真OKI内核

env:
  TZ: Asia/Shanghai
  ANDROID_VERSION: 'android15'
  KERNEL_VERSION_MANJOR_MINOR: '6.6'
  KERNEL_NAME: 'android15-8-g29d86c5fc9dd-abogki428889875-4k'
  KERNEL_MAP: |
    {
      "6.6.30": {
        "url": "https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_15.0.0_oneplus_13.zip",
        "description": "欧加真骁龙8Elite通用 6.6.30 内核（基于一加13 6.6.30 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-6.6.30"
      },
      "6.6.50": {
        "url": "https://github.com/cctv18/android_kernel_oneplus_mt6991/archive/refs/heads/oneplus/mt6991_v_15.0.2_ace5_ultra.zip",
        "description": "欧加真天玑9400+通用 6.6.50 内核（基于一加Ace5 Ultra 6.6.50 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-6.6.50"
      },
      "6.6.56": {
        "url": "https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_15.0.2_oneplus_13t.zip",
        "description": "欧加真骁龙8Elite通用 6.6.56 内核（基于一加13t 6.6.56 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-6.6.56"
      },
      "6.6.57": {
        "url": "https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_15.0.1_pad_2_pro.zip",
        "description": "欧加真骁龙8Elite通用 6.6.57 内核（基于一加平板2Pro 6.6.57 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-6.6.57"
      },
      "6.6.66": {
        "url": "https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_15.0.2_oneplus_13_6.6.66.zip",
        "description": "欧加真骁龙8Elite通用 6.6.66 内核（基于一加13 6.6.66 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-6.6.66"
      },
      "6.6.89": {
        "url": "https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_16.0.0_oneplus_13_6.6.89.zip",
        "description": "欧加真骁龙8Elite通用 6.6.89 内核（基于一加13国际版 6.6.89 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-6.6.89"
      },
      "6.6.89_mtk": {
        "url": "https://github.com/cctv18/android_kernel_oneplus_mt6991/archive/refs/heads/oneplus/mt6991_v_15.0.2_ace5_ultra_6.6.89.zip",
        "description": "欧加真天玑9400+通用 6.6.89 内核（基于一加Ace5 Ultra 6.6.89 版官方OKI源码）",
        "ccache_restore_key": "ccache-neov4-mtk_6.6.89"
      }
    }

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '选择要构建的内核版本，(`6.6.30`、`6.6.50`...默认 `6.6.89`)'
        required: true
        type: choice
        default: '6.6.89'
        options:
          - '6.6.30'
          - '6.6.50'
          - '6.6.56'
          - '6.6.57'
          - '6.6.66'
          - '6.6.89'
          - '6.6.89_mtk'
      ksu_type:
        description: 'KernelSU 分支( SukiSU Ultra/ReSukiSU/KernelSU (原版)..., 默认 ReSukiSU)'
        required: true
        type: choice
        default: 'resukisu'
        options:
          - 'sukisu'
          - 'resukisu'
          - 'ksunext'
          - 'mksu'
          - 'ksu'
          - 'none'
      susfs_enable:
        description: '是否开启susfs(用于增强隐藏环境挂载功能; 可能轻微增加耗电，上游更新导致不稳定时或不需要可关闭，KernelSU 分支为 `none` 时不生效)'
        required: true
        type: boolean
        default: true
      kpm_enable:
        description: '是否开启 KPM (仅对 SukiSU/ReSukiSU 生效; 可能轻微增加耗电，不需要可保持默认关闭)'
        required: true
        type: boolean
        default: false
      lz4_enable:
        description: '是否安装 lz4 1.10.0+zstd 1.5.7 补丁及 LZ4KD 补丁'
        required: true
        type: boolean
        default: true
      lz4kd_enable:
        description: '是否安装 LZ4KD 补丁(若已开启lz4+zstd补丁则可不开启)'
        required: true
        type: boolean
        default: false
      bbr_enable:
        description: "是否启用bbr算法(优化上行数据,对手机日用无太大意义甚至可能负优化;false关闭,true仅加入算法,default启用算法并设为默认)"
        required: true
        type: choice
        default: 'false'
        options:
          - 'false'
          - 'true'
          - 'default'
      better_net:
        description: '是否开启网络功能拓展配置(用于为ipset及需要iptables等高级网络功能内核支持的程序提供支持)'
        required: true
        type: boolean
        default: true
      adios_enable:
        description: '是否启用ADIOS IO调度器支持(提升IO读写性能)'
        required: true
        type: boolean
        default: true
      rekernel_enable:
        description: '是否启用Re-Kernel支持(与Freezer/NoActive等软件配合, 提升应用冻结能力)'
        required: true
        type: boolean
        default: false
      baseband_guard:
        description: '是否开启内核级基带保护(阻止一切对非用户分区的写入，有效防止格机)'
        required: true
        type: boolean
        default: true
      zwsp_bypass_fix:
        description: '是否修复零宽空格越权漏洞[方案来自 (https://t.me/newqianzhuang/52?comment=59) 可能会造成文件查找性能下降]'
        required: true
        type: boolean
        default: true
      ccache_debug:
        description: '是否上传 Ccache调试日志(用于调试, 无需要不必开启)'
        required: true
        type: boolean
        default: false
      kernel_suffix:
        description: '内核后缀(留空默认,开头别加连字符,勿加空格等影响指令运行的保留字符)'
        required: false
        type: string
        default: ''
      kernel_buiider:
        description: '内核构建者签名(必须在中间带一个@, 勿加空格等影响指令运行的保留字符, 默认 `kleaf@build-host` 一般没必要修改)'
        required: true
        type: string
        default: 'kleaf@build-host'
      kernel_build_time:
        description: '内核构建时间(遵循特定格式 `%a %b %d %H:%M:%S %Z %Y` 一般没必要修改)'
        required: true
        type: string
        default: 'Fri Sep 19 06:13:40 UTC 2025'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.add_kernelsu.outputs.ksuver }}
      ksutype: ${{ steps.init.outputs.ksutype }}
      kernel_description: ${{ steps.init.outputs.kernel_description }}
    steps:
      - name: 安装环境依赖+初始化源码仓库及llvm-Clang18工具链 (内核版本 ${{ github.event.inputs.kernel_version }})
        id: init
        env: 
            KSU_TYPENAME: ${{ github.event.inputs.ksu_type }} # 默认从输入值读取
            CURRENT_CCACHE_RESTORE_KEY: ""
            CURRENT_BUILD_HOSTNAME: ""
            CURRENT_BUILD_USERNAME: ""
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace

          export KERNEL_VERSION=${{ github.event.inputs.kernel_version }}
          case "${{ github.event.inputs.ksu_type }}" in
            sukisu)   KSU_TYPENAME="SukiSU" ;;
            resukisu) KSU_TYPENAME="ReSukiSU" ;;
            ksunext)  KSU_TYPENAME="KSUNext" ;;
            mksu)     KSU_TYPENAME="MKSU" ;;
            ksu)      KSU_TYPENAME="KSU" ;;
            none)     KSU_TYPENAME="None" ;;
            *)        KSU_TYPENAME="Unknown" ;;
          esac
          echo "KSU_TYPENAME=$KSU_TYPENAME" >> "$GITHUB_ENV"
          echo "ksutype=$KSU_TYPENAME" >> "$GITHUB_OUTPUT"

          echo "$KERNEL_MAP" > kernel_map.json

          CURRENT_KERNEL_URL=$(jq -r --arg ver "$KERNEL_VERSION" '.[$ver].url' kernel_map.json)
          CURRENT_CCACHE_RESTORE_KEY=$(jq -r --arg ver "$KERNEL_VERSION" '.[$ver].ccache_restore_key' kernel_map.json)
          CURRENT_KERNEL_DESCRIPTION=$(jq -r --arg ver "$KERNEL_VERSION" '.[$ver].description' kernel_map.json)

          echo "CURRENT_CCACHE_RESTORE_KEY=$CURRENT_CCACHE_RESTORE_KEY" >> $GITHUB_ENV

          IFS='@' read -r CURRENT_BUILD_USERNAME CURRENT_BUILD_HOSTNAME <<< "${{ github.event.inputs.kernel_buiider }}"
          echo "CURRENT_BUILD_USERNAME=$CURRENT_BUILD_USERNAME" >> $GITHUB_ENV
          echo "CURRENT_BUILD_HOSTNAME=$CURRENT_BUILD_HOSTNAME" >> $GITHUB_ENV
          echo "kernel_description=$CURRENT_KERNEL_DESCRIPTION" >> "$GITHUB_OUTPUT"
          echo "Kernel URL: $CURRENT_KERNEL_URL"
          echo "Ccache Key: $CURRENT_CCACHE_RESTORE_KEY"

          sudo apt-mark hold firefox &&
          sudo apt-mark hold libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache &
          #旧版完整指令：（由于经过验证大部分指令已内置于GitHub Action环境中，故进行精简）
          #sudo apt-get install -y --no-install-recommends curl bison flex make binutils git perl gcc python3 python-is-python3 bc libssl-dev libelf-dev zip unzip ccache
          
          echo "正在克隆源码仓库..."
          aria2c -s16 -x16 -k1M $CURRENT_KERNEL_URL -o common.zip && 
          unzip -q common.zip && 
          TOP_DIR="$(unzip -Z -1 common.zip | head -n1 | cut -d/ -f1)" && 
          mv "$TOP_DIR" common && 
          rm -f common.zip &
          
          echo "正在克隆llvm-clang18工具链..." &&
          mkdir -p clang18 &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
          unzip -q clang.zip -d clang18 &&
          rm -rf clang.zip &
          
          echo "正在克隆构建工具..." &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &
          
          wait
          echo "所有源码及llvm-Clang18工具链初始化完成！"
          echo "正在去除 ABI 保护 & 去除 dirty 后缀..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: 配置ccache目录
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.kernel_version }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          echo "当前磁盘空间："
          df -h
          echo "当前构建内核版本：${{ github.event.inputs.kernel_version }}"

      - name: 载入当前版本内核的 ccache缓存
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ env.CURRENT_CCACHE_RESTORE_KEY }}-${{ runner.os }}-main
          restore-keys: |
            ${{ env.CURRENT_CCACHE_RESTORE_KEY }}-${{ runner.os }}-
            ${{ env.CURRENT_CCACHE_RESTORE_KEY }}-
      
      - name: 初始化并配置ccache
        run: |
          # 设置ccache环境变量
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          
          # 确保ccache目录存在
          mkdir -p "$CCACHE_DIR"
          
          # 每次运行都重新配置缓存大小
          echo "配置ccache缓存大小为: $CCACHE_MAXSIZE"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          
          # 显示初始缓存状态
          echo "ccache初始状态:"
          ccache -s
          
          # 如果缓存恢复命中，显示详细信息
          if [ "${{ steps.ccache-restore.outputs.cache-hit }}" == 'true' ]; then
            echo "ccache缓存命中详情:"
            ccache -sv
          fi
      
      - name: 添加 ${{ env.KSU_TYPENAME }}
        if: inputs.ksu_type != 'none'
        id: add_kernelsu
        run: |
          cd kernel_workspace
          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            echo "正在配置 SukiSU Ultra ..."
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s tmp-builtin
            cd ./KernelSU
            # 获取当前 Git 提交的短哈希 (8位)
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            echo "当前提交哈希: $GIT_COMMIT_HASH"
            export KSU_VERSION=$KSU_VERSION
            # 尝试最多 3 次获取 KernelSU API 版本号
            for i in {1..3}; do
              # 从远程 Kbuild 中提取 KSU_API_VERSION
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/tmp-builtin/kernel/Kbuild" | 
                # 查找第一个包含版本定义的行
                grep -m1 "KSU_VERSION_API :=" | 
                # 提取等号后的值
                awk -F'= ' '{print $2}' | 
                # 删除所有空白字符
                tr -d '[:space:]')
              # 如果成功获取到版本号则跳出循环，否则等待 1 秒后重试
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            # 如果获取失败，使用默认版本号 3.1.7
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            # 将 API 版本号存储到 GitHub 环境变量
            echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
            # 创建版本定义模板&版本格式函数: 使用获取的提交哈希和固定后缀
            # KSU_VERSION_API: API 版本定义
            # KSU_VERSION_FULL: 完整版本定义
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'@cctv18\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'@cctv18'
            # 清理内核 Kbuild 中的旧版本定义
            # 删除版本函数
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            # 删除 API 版本定义
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            # 删除完整版本定义
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            # 在 REPO_OWNER 行后插入新版本定义
            awk -v def="$VERSION_DEFINITIONS" '
              # 当找到 REPO_OWNER 行时，插入版本定义并设置标记
              /REPO_OWNER :=/ {print; print def; inserted=1; next}
              # 打印所有行
              1
              # 如果未找到插入点，在文件末尾追加
              END {if (!inserted) print def}
            ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            # 生成自定义版本号（基于提交计数）, 失败时使用 114514
            KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
            # 验证修改结果
            grep -A10 "REPO_OWNER" kernel/Kbuild  # 检查插入点后的内容
            grep "KSU_VERSION_FULL" kernel/Kbuild # 确认版本定义存在
            echo "SukiSU版本号: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}@cctv18"
          elif [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            echo "正在配置 ReSukiSU ..."
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            echo "当前提交哈希: $GIT_COMMIT_HASH"
            KSU_VERSION=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 114514)
            # 尝试最多 3 次获取 KernelSU API 版本号
            for i in {1..3}; do
              # 从远程 Kbuild 中提取 KSU_API_VERSION
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/builtin/kernel/Kbuild" | 
                # 查找第一个包含版本定义的行
                grep -m1 "KSU_VERSION_API :=" | 
                # 提取等号后的值
                awk -F'= ' '{print $2}' | 
                # 删除所有空白字符
                tr -d '[:space:]')
              # 如果成功获取到版本号则跳出循环，否则等待 1 秒后重试
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            # 将 API 版本号存储到 GitHub 环境变量
            echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
            # ReSukiSU 开发团队要求内核版本保留 ReSukiSU 标识，故不作版本号修改
            echo "ReSukiSU版本号: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}@ReSukiSU"
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            echo "正在配置KernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/next-susfs/kernel/setup.sh" | bash -s next-susfs
            cd KernelSU-Next
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=next&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 10200)
            sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
            #为KernelSU Next添加WildKSU管理器支持
            cd ../common/drivers/kernelsu
            wget https://github.com/WildKernels/kernel_patches/raw/refs/heads/main/next/susfs_fix_patches/v1.5.12/fix_apk_sign.c.patch
            patch -p2 -N -F 3 < fix_apk_sign.c.patch || true
          elif [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]]; then
            echo "正在配置 MKSU (5ec1cff/KernelSU)..."
            curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/5ec1cff/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Kbuild
          else
            echo "正在配置原版 KernelSU (tiann/KernelSU)..."
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/tiann/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Kbuild
          fi
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
      
      - name: 应用 ${{ env.KSU_TYPENAME }} & SUSFS 补丁
        if: inputs.susfs_enable && inputs.ksu_type != 'none'
        run: |
          cd kernel_workspace
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION_MANJOR_MINOR }}
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/69_hide_stuff.patch -O ./common/69_hide_stuff.patch
          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" || ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            echo "正在添加 SukiSU Ultra / ReSukiSU & SUSFS 补丁..."
            cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION_MANJOR_MINOR }}.patch ./common/
            cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
            cd ./common
            patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION_MANJOR_MINOR }}.patch || true
            patch -p1 < 69_hide_stuff.patch || true
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            echo "正在添加 KernelSU Next & SUSFS 补丁..."
            wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/scope_min_manual_hooks_v1.5.patch -O ./common/scope_min_manual_hooks_v1.5.patch.patch
            # 由于KernelSU Next尚未更新并适配susfs 2.0.0，故回退至susfs 1.5.12
